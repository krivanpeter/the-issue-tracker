{% extends "base_logged_in.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <h2>Edit Profile</h2>
    </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form | as_bootstrap}}
            {{profile_form | as_bootstrap}}
            <button type="submit">Submit</button>
        </form>
</div>
{% endblock %}
